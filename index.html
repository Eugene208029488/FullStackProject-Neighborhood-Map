<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav id="drawer" class="dark_blue">
        <div class="form">
            <div class="form-group">
                <label>search name:</label>
                <input type="search" class="form-control" data-bind="textInput: query " autocomplete="on" />
            </div>
        </div>
        <div>
            <ul data-bind="foreach: filtereddata">
                <li data-bind="text: name, click: $parent.clickListitem , css: { highlighttext: selected()==true}"></li>
            </ul>
        </div>
    </nav>
    <main class="light_blue" data-bind="click: clickMain">
        <div class="container">
            <div class="row">
                <div class="col-xs-1">
                    <a id="menu" data-bind="visible: showMenuIcon, click: clickMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
                        </svg>
                    </a>
                </div>
                <div class="col-xs-11 text-center">
                    <H4>Neighborhood Map</H4>
                </div>
            </div>
        </div>
        <div id="map">
        </div>
    </main>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/oauth.js"></script>
    <script src="js/lib/sha1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnsbVR8B_dEVnevVq-a6hR2rPLIS4-gu4&callback=initMap" async defer onerror="mapErrorHandler()"></script>
</body>

</html>
